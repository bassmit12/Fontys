

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style_program.css">
    
    <title>Website Bas</title>
</head>
<body id="body">
    
    <section id="program" class="program screen_blend">
        <h2 class="program_h2">Program finder</h2>
        <p class="program_p">Use the tool below to find your program</p>

        <div class="d-flex flex-row selector" id="form-id">
            <div>
                <select class="form-select" id="form_experience"> 
                    <option selected>Experience</option>
                    <option value="1">Beginner</option>
                    <option value="2">Intermediate</option>
                    <option value="3">Elite</option>
                  </select>
            </div>
    
            <div>
                <select class="form-select" id="form_frequency">
                    <option selected>Training Frequency</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                    <option value="7">Seven</option>
                  </select>
            </div>
    
            <div>
                <select class="form-select" id="form_volume">
                    <option selected>Volume</option>
                    <option value="1">Low</option>
                    <option value="2">Normal</option>
                    <option value="3">High</option>
                  </select>
            </div>

            <!--
            <div>
                <a type="button" class="btn btn-light" href="program.html">Find my program</a>
            </div>

            -->
        </div>

        <a type="button" class="btn btn-light" id="button" download="" onclick="buttonClick()">Find my program</a>
    </section>  
    <script src="app.js"></script>
    <script src="program.js"></script>
</body> 
</html>
